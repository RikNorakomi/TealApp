apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "norakomi.com.tealapp"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

//        jackOptions {
//            // Issues Realm with Jack:
//            // http://stackoverflow.com/questions/41153879/realm-android-realmtransformer-doesnt-seem-to-be-applied
//            enabled true
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '25.3.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    testCompile 'junit:junit:4.12'

    // support Lib dependencies:
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"

    // Glide image downloading lib:
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // youtube api
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile 'com.google.apis:google-api-services-youtube:v3-rev179-1.22.0'
    // https://developers.google.com/api-client-library/java/apis/youtube/v3

    // Realm
//    compile 'io.realm:realm-android:0.84.1'

    // RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'com.github.arimorty:floatingsearchview:2.0.4'

    // https://github.com/trello/RxLifecycle/tree/2.x
//    compile 'com.trello.rxlifecycle2:rxlifecycle:2.0.1'
}
